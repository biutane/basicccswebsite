<body>
    <div class="container">
        <div class="code">
            <div class="html-code">
                <label>HTML</label>
                <textarea id="html-code" onkeyup="runcode()"></textarea>
            </div>
            <div class="css-code">
                <label>CSS</label>
                <textarea id="css-code" onkeyup="runcode()"></textarea>
            </div>
        </div>
        <div class="preview">
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function runcode(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let output = document.getElementById("output");
            output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode+"</style>";


            // let output = document.querySelector("#output").contentWindow.document;
            // output.open();
            // output.write(htmlCode+cssCode);
            // output.close();
        
            // document.querySelector("#html-code").addEventListener("keyup", runcode);
            // document.querySelector("#css-code").addEventListener("keyup", runcode);
   
        }

    </script>

</body>
</html>
